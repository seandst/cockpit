language: python
python:
  - "2.7"
  - "3.7"
cache: pip

install:
  - pip install -U pip
  - pip --version
  - pip install ansible ansible-lint yamllint flake8 molecule docker
  - ansible-lint --version
  - yamllint --version
  - flake8 --version
  - molecule --version
  - ansible --version

script:
  - flake8 $(find . -name '*.py')
  - molecule lint

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
